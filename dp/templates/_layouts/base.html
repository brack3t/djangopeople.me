<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block page_title %}{% endblock %} DjangoPeople</title>

    <meta name="viewport" content="width=device-width">
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/dp.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}

    <script src="{{ STATIC_URL }}js/libs/modernizr.custom.00979.js"></script>
</head>
<body id="{% block page_id %}{% endblock %}">
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    {% block page_header %}{% endblock %}

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/"><span class="logo"></span><span class="text">DjangoPeople</span></a>
                <div class="pull-right">
                    <a href="{% url socialauth_begin backend="twitter" %}" class="btn btn-primary"><i class="icon-user icon-white"></i> Twitter</a>
                    <a href="{% url socialauth_begin backend="github" %}" class="btn"><i class="icon-user"></i> Github</a>
                </div>
            </div>
        </div>
    </div>
    {% block content_override %}
    <div class="container-fluid">
        {% block content %}
        <div class="row-fluid">
            <div class="span3">
            {% block page_sidebar %}{% endblock %}
            </div>
            <div class="span9">
            {% block page_content %}{% endblock %}
            </div>
        </div>
        {% endblock %}
    </div>
    {% endblock %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.1.min.js"><\/script>')</script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap-typeahead.js"></script>
    {% block end_body_js %}{% endblock %}
    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
</body>
</html>
